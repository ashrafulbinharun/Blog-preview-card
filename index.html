<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="icon" sizes="32x32" href="./assets/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <section>
            <div class="bg-yellow-400">
                <div class="flex items-center justify-center h-svh sm:h-dvh">
                    <div
                        class="mx-6 sm:w-1/2 md:w-1/4 p-5 bg-white rounded-lg transition-all duration-300 ease-in-out shadow-[10px_10px_5px] shadow-black hover:shadow-[15px_15px_5px]">
                        <img class="mb-3 rounded-lg" src="./assets/images/illustration-article.svg" alt="Blog Image">
                        <p class="inline-block px-5 py-1 mb-3 text-sm font-semibold bg-yellow-400 rounded sm:text-base">
                            Leaning</p>
                        <p class="mb-3 text-sm sm:text-base">Published 21 Dec 2023</p>
                        <h1 class="mb-3 text-lg font-semibold sm:text-xl hover:text-yellow-400 hover:cursor-pointer">
                            HTML &
                            CSS
                            foundations</h1>
                        <p class="mb-3 text-sm opacity-50 sm:text-base"> These languages are the backbone of every
                            website,
                            defining structure,
                            content, and
                            presentation.</p>
                        <div class="flex items-center gap-2">
                            <img class="w-10 h-10" src="./assets/images/image-avatar.webp" alt="Author Avatar">
                            <h2 class="text-sm font-semibold sm:text-base">Greg Hooper</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
